<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="name" placeholder="enter pokemon name">
    <button onclick="change()"> Fetch pokemon</button><br>

    <img src="" alt="image not found" id="image"  style="display: none;" >
    
</body>

<script>

async function change() {

    try{

        const name=document.getElementById("name").value.toLowerCase();
        
        const response=await fetch 
        
        (`https://pokeapi.co/api/v2/pokemon/${name}`);

        if(!response.ok){
            throw new Error ("could not fetch the resources" );
        }

        const data=await response.json();
        const image=data.sprites.front_default;
        const display=document.getElementById("image");

        display.src=image;
        display.style.display="block";
    }
    catch(error){
        console.error(error);
    }
    
}
</script>
</html>
