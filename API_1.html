<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- this the api to fetch the data contents-->


<body>
   <!-- creating a API req using js and handling a response and generating the UI in this body-->
    <!--need a api provider provide by backend developer in the form of documentations used to 
    handle req and res --> 
    <div id="post"></div>
    <script src="main.js"></script>
</body>

<script>
    let post=document.getElementById('post')

fetch('https://jsonplaceholder.typicode.com/posts').then((response)=>{
    return response.json()
}).then((data)=>{
    data.forEach(item => {
        post.innerHTML+=`
                        <div>
                            <h1>${item.id} - ${item.title}</h1>
                            <p>${item.body}</p>
                        </div>

        `        
    });
})

</script>
</html>
